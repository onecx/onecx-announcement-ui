app:
  name: ui
  image:
    repository: 'onecx/onecx-announcement-ui'
  routing:
    enabled: true
  operator:
    apm:
      enabled: false
    keycloak:
      enabled: true
      client: |-
        {
          "clientId": "onecx-announcement-ui",
          "enabled": true,
          "description": "Keycloak client for onecx-announcement-ui",
          "redirectUris": ["*"],
          "webOrigins": ["*"],
          "publicClient": true,
          "protocol": "openid-connect"
        }
      roles: |-
        [
           {
             "name": "onecx-announcement-admin",
             "description": "OneCX Announcement admin"
           },
           {
             "name": "onecx-announcement-user",
             "description": "OneCX Announcement user"
           }
         ]

