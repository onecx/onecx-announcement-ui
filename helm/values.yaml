app:
  name: ui
  image:
    repository: 'onecx/onecx-announcement-ui'
  routing:
    enabled: true
    path: /mfe/announcement/
  
  operator:
    # Microfrontend
    microfrontend:
      enabled: true
      spec:
        exposedModule: "./AnnouncementMgmtModule"
        description: "OneCX Announcement Mgmt"
        note: "OneCX Announcement Mgmt module auto import via MF operator"
    # Permission
    permission:
      enabled: true
      spec:
        permissions:
          ANNOUCEMENT:
            CREATE: Create announcement
            EDIT: Edit announcement
            DELETE: Delete announcement
            SAVE: Update and save announcement
            IMPORT: Import announcement
            EXPORT: Export announcement
            VIEW: View mode for announcement
            SEARCH: Search announcement
    # Keycloak
    keycloak:
      enabled: true
      client: |-
        {
          "clientId": "onecx-announcement-ui",
          "enabled": true,
          "description": "Keycloak client for onecx-announcement-ui",
          "redirectUris": ["*"],
          "webOrigins": ["*"],
          "publicClient": true,
          "protocol": "openid-connect"
        }
      roles: |-
        [
           {
             "name": "onecx-announcement-admin",
             "description": "OneCX Announcement admin"
           },
           {
             "name": "onecx-announcement-user",
             "description": "OneCX Announcement user"
           }
         ]

