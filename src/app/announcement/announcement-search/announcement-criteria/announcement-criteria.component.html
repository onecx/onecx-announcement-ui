<ocx-search-criteria
  [disableAdvancedToggle]="true"
  [header]="'ANNOUNCEMENT_SEARCH.HEADER' | translate"
  [subheader]="'ANNOUNCEMENT_SEARCH.SUBHEADER' | translate"
  (search)="submitCriteria()"
  [actions]="actions"
>
  <div simpleCriteria>
    <div
      [formGroup]="announcementCriteriaGroup"
      class="flex flex-wrap column-gap-3 row-gap-2 sm:row-gap-3 px-0 sm:px-2"
    >
      <span class="p-float-label">
        <p-dropdown
          id="announcement_search_criteria_workspace_name"
          [options]="workspaces"
          [autoDisplayFirst]="true"
          [appendTo]="'body'"
          formControlName="workspaceName"
          [filter]="true"
          filterBy="label"
          [title]="'ANNOUNCEMENT.TOOLTIPS.ASSIGNED_TO_WORKSPACE' | translate"
        >
        </p-dropdown>
        <label for="announcement_search_criteria_workspace_name">
          {{ 'ANNOUNCEMENT.ASSIGNED_TO_WORKSPACE' | translate }}</label
        >
      </span>
      <span class="p-float-label">
        <input
          id="announcement_search_criteria_title"
          pInputText
          type="text"
          formControlName="title"
          class="w-18rem"
          [title]="'ANNOUNCEMENT.TOOLTIPS.TITLE' | translate"
        />
        <label for="announcement_search_criteria_title">{{ 'ANNOUNCEMENT.TITLE' | translate }}</label>
      </span>
      <span class="p-float-label">
        <p-calendar
          inputId="announcement_search_criteria_startDateRange"
          selectionMode="range"
          [readonlyInput]="true"
          formControlName="startDateRange"
          appendTo="body"
          [showButtonBar]="true"
          [showWeek]="true"
          [dateFormat]="dateFormatForRange"
          [title]="'ANNOUNCEMENT.TOOLTIPS.START_DATE_RANGE' | translate"
        ></p-calendar>
        <label for="announcement_search_criteria_startDateRange">
          {{ 'ANNOUNCEMENT.START_DATE_RANGE' | translate }}</label
        >
      </span>
      <span class="p-float-label">
        <p-multiSelect
          id="announcement_search_criteria_status"
          [options]="(statusOptions$ | async) ?? []"
          formControlName="status"
          appendTo="body"
          [filter]="false"
          [title]="'ANNOUNCEMENT.TOOLTIPS.STATUS' | translate"
        >
        </p-multiSelect>
        <label for="announcement_search_criteria_status">{{ 'ANNOUNCEMENT.STATUS' | translate }}</label>
      </span>

      <span class="p-float-label">
        <p-multiSelect
          id="announcement_search_criteria_type"
          [options]="(type$ | async) ?? []"
          formControlName="type"
          appendTo="body"
          [filter]="false"
          [title]="'ANNOUNCEMENT.TOOLTIPS.TYPE' | translate"
        >
        </p-multiSelect>
        <label for="type">{{ 'ANNOUNCEMENT.TYPE' | translate }}</label>
      </span>

      <span class="p-float-label">
        <p-multiSelect
          id="announcement_search_criteria_priority"
          [options]="(priorityType$ | async) ?? []"
          formControlName="priority"
          appendTo="body"
          [filter]="false"
          [title]="'ANNOUNCEMENT.TOOLTIPS.PRIORITY' | translate"
        >
        </p-multiSelect>
        <label for="announcement_search_criteria_priority">{{ 'ANNOUNCEMENT.PRIORITY' | translate }}</label>
      </span>
    </div>
  </div>
</ocx-search-criteria>
